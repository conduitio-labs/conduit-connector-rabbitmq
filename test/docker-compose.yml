version: "3"
services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5671:5671"   # tls
      - "5672:5672"   # non tls
      - "15672:15672" # admin
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 20s
      retries: 6
      start_period: 30s
    volumes:
      - ./certs:/etc/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
